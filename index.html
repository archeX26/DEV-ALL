<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="customStyle.css">
</head>

<body>
    <div class="container">
        <header>Submit Form</header>
        <form id="myForm">
            <div class="row mb-3">

                <div class="col-md-4">
                    <label class="form-label"> First Name </label>
                    <input type="text" class="form-control" id="firstName" placeholder="enter first name">
                    <div id="firstName_messages" class="form-text"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label"> Last Name </label>
                    <input type="text" class="form-control" id="lastName" placeholder="enter last name">
                    <div id="lastName_messages" class="form-text"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label"> Address </label>
                    <input type="text" class="form-control" id="address" placeholder="enter address">
                    <div id="address_messages" class="form-text"></div>
                </div>

            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label"> date of birth </label>
                    <input type="date" class="form-control" id="dob" >
                    <div id="dob_messages" class="form-text"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label"> Gender </label>
                    <select id="gender" class="form-select" aria-label="Select Gender">
                        <option value="-1" selected>Select Gender</option>
                        <option value="male"> Male </option>
                        <option value="female"> Female </option>
                        <option value="other"> Other </option>
                      </select>
                      <div id="gender_messages" class="form-text"></div>
                </div>

                <div style="resize: none;" class="col-md-4">
                   
                    <label  class="form-label"> Notes </label>
                    <textarea  class="form-control" id="note" rows="3"></textarea>
                </div>

            </div>

           <div class="row">
            <div class="col-md-6 offset-md-3">
                <button type="submit" class="btn btn-success w-100"> SUBMIT</button>
            </div>
           </div>

           
        </form>

        <div id="myModal" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">note</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
              
              </div>
            </div>
          </div>

        <table id="employeeTbl" class="table mt-5">
            <thead class="table-dark">
                <tr>
                    <th> ID </th>
                    <th> First Name</th>
                    <th> Last Name </th>
                    <th> Address </th>
                    <th> Date of birth </th>
                    <th> Gender </th>
                    <th></th>
                    
                </tr>
            </thead>

            <tbody>

            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
